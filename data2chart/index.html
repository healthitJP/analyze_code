<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data2chart</title>
</head>
<body>

    import { createChart } from './src/main.ts';

    chart.loadData("./data.csv");
